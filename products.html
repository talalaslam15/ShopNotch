<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="products.css">
    <title>ShopNotch</title>
</head>
<body>
    <div class="bg1 bg"></div>
    <div class="bg2 bg"></div>
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                Shop<span>Notch</span>
            </a>
        </div>
        
        <div class="burger">
            <i class="fa fa-bars" style="font-size:40px;"></i>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <aside class="sidebar">
            <i class="fas fa-times cross" style="font-size:40px"></i>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </aside>
    </header>

    <img src="c1.svg" alt="dots" class="dots">
    <h1 class="prod-heading">Choose A Category</h1><br>
    <div class="category-container">
        <div class="card cat1">
            <a href="#">
                <img src="images/elec.jpg" alt="Electronic">
                <p>Electronics</p>
            </a>
        </div>
        <div class="card cat2">
            <a href="#">
                <img src="images/cloth.jpg" alt="Clothing">
                <p>Clothing</p>
            </a>
        </div>
        <div class="card cat3">
            <a href="#">
                <img src="images/appli.jpg" alt="Appliances">
                <p>Home Appliances</p>
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
