    <link rel="stylesheet" href="../style.css">

<body>
    <div class="bg1 bg"></div>

    <header class="navbar">
        <div class="logo">
            <a href="../index.html">

        </div>
        
        <div class="burger">

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>

            </ul>

        <aside class="sidebar">
